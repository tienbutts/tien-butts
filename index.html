<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Tien Butts</title>
	<meta charset="utf-8" />
	<meta name="tien-butts" content ="">
	<meta name="viewport" content ="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="main.css" type="type/css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<h1>Tien Butts</h1>
	<div id="map" style="width: 100%; height: 100%; position: absolute;"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([40.683505, -73.948776], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);


		L.marker([40.683505, -73.948776]).addTo(map)
			.bindPopup("<b>This is where I live!</b>").openPopup();

		L.marker([40.716484, -73.988723]).addTo(map)
			.bindPopup("<b>Best Doughnuts</b>").openPopup();

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>

</html>
